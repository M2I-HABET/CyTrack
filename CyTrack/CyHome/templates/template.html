<!DOCTYPE html>
<html lang="en">

<head>
	{% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CyTrack</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
    <!-- Material Design Bootstrap  {% static 'css/bootstrap.min.css' %} -->
    <link href={% static "css/mdb.min.css" %} rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href={% static "css/style.css" %} rel="stylesheet">
        <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src={% static "js/jquery-3.2.1.min.js" %}></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src={% static "js/popper.min.js"%}></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src={% static "js/bootstrap.min.js"%}></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src={% static "js/mdb.min.js"%}></script>
    <script src="https://cesiumjs.org/releases/1.52/Build/Cesium/Cesium.js"></script>
    <link href="https://cesiumjs.org/releases/1.52/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>


<body>

    <!--Main Navigation-->
    <header>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark  red darken-4">
            <div class="container">

                <!-- Navbar brand -->
                <a class="navbar-brand" href="/">CyTrack</a>

                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Links -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/CyTrack">CyTrack</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/CyPredict">CyPredict</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>

                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Flights</a>
                            <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                                
                                <a class="dropdown-item" href="">Flight #</a>
                                <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="/Predict">All Flights</a>
                                </div>
                            </div>
                        </li>

                    </ul>
                    <!-- Links -->

                    <!-- Search form -->
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <!-- Collapsible content -->

            </div>
        </nav>
        <!--/.Navbar-->

    </header>
<!--/.Navbar-->
    
    <main>

	<div class="mt-3 mb-3">
	   {% block content %}
	   {% endblock %}	
	</div>
	
	</main>
	
	<!--Footer-->
    <footer class="page-footer  red darken-4 center-on-small-only">

        <!--Footer Links-->
        <div class="container">
            <div class="row">

                <!--First column-->
                <div class="col-md-6">
                    <h5 class="title">CyTrack</h5>
                    <p>This is for internal use only. Developed by Matthew Plewa.</p>
                </div>
                <!--/.First column-->

                <!--Second column-->
                <div class="col-md-6">
                    <h5 class="title">Prediction Quick Links</h5>
                    <ul>
                        <li><a href=""></a></li>
						
                        
                    </ul>
                </div>
                <!--/.Second column-->
            </div>
        </div>
        <!--/.Footer Links-->

        <!--Copyright-->
        <div class="footer-copyright">
            <div class="container-fluid">
                Â© 2018 Copyright: <a href="IowaStateUniversity.edu"> Iowa State University </a>

            </div>
        </div>
        <!--/.Copyright-->

    </footer>
    <!--/.Footer-->


	
	
</body>

</html>
